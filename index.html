<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d5360acbfe.js" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body class="d-flex flex-column">
  <header class="navbar-expand-lg p-4 mb-2 bg-primary">
    <div class="container-fluid">
      <h1 class="navbar-brand text-white fs-1">Weather Dashboard</h1>
    </div>
  </header>
  <div class="container-fluid"></div>
  <div class="row p-3">
    <div class="col-lg-3 bg-secondary p-2 rounded">
      <form>
        <fieldset enabled>
          <legend class="text-white">Search</legend>
          <div class="row p-2">
            <input type="text" id="searchInput" class="form-control col rounded-5 rounded-end" placeholder="Enter city name">
            <button type="submit" class="btn btn-primary col-2 rounded-5 rounded-start"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="col">
      <div id="weather-card"></div>
      <div id="forecast-card"></div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src=".//assets/script.js"></script>
</body>

</html>
